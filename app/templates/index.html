<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Consume REST framework in AJAX Jquery </title>
    <div class="container-fluid text-center">
        <h2>How to consume REST Framework Into AJAX Jquery Display Record Into APP</h2>
        <h3>Django,MySQL,Ajax,Javascript,Jquery,DRF,HTML5,CSS3,Responsive</h3>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function()
        {
            $.ajax({
                url:"http://127.0.0.1:8000/country",
                datatype:"json",
                success:function(data){
                    for(var i=0;i<data.length;i++){
<!--                        var rows=$('<option>'+data[i].id+'-'+data[i].cname+'</option>');-->
                        var rows=$('<option>'+data[i].cname+'</option>');
                        $('#imran').append(rows);
                    }
                }
            });
        });
    </script>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

  <center>
    <div class="container-fluid">
        <form class="form" action="{% url 'page2index' %}">
            <select name='country' class="form-control" id="imran">
                <option disabled selected=true>--select country--</option>
            </select><br>
            <input class="btn-sm btn-success" type="submit" value="click">
        </form>
    </div>
  </center>
</body>
</html>
